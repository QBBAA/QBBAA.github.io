<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
		<title>深圳社区疫情统计图</title>
		<!-- <link rel="stylesheet" href="/arcgis_js_api/library/4.14/esri/themes/light/main.css"> -->
		<link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/css/main.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>
	<body>
		<div id="mapRoot"></div>
		<div id="timeSliderDiv"></div>
		<div class="sys-title-label">深圳市各区疫情分布情况一览</div>
		<div class="lastdata-title-box">
			<div id="timeLabel">数据更新至：-</div>
			<div>
				<div class="item-block">
					<div id="totalLabel" class="bold-label total-label">-</div>
					<div>确诊病例</div>
					<div><span>昨日</span> <span id="totalIncreaseYesterdayLabel" class="bold-label total-label">-</span></div>
				</div>
				<div class="item-block">
					<div id="cureLabel" class="bold-label cure-label">-</div>
					<div>治愈病例</div>
					<div><span>昨日</span> <span id="cureIncreaseYesterdayLabel" class="bold-label cure-label">-</span></div>
				</div>
				<div class="item-block">
					<div id="deadLabel" class="bold-label dead-label">-</div>
					<div>死亡病例</div>
					<div><span>昨日</span> <span id="deadIncreaseYesterdayLabel" class="bold-label dead-label">-</span></div>
				</div>
			</div>
		</div>
		<div class="layer-control-box">
			<div class="control-label">各区病例总计显示情况</div>
			<div>
				<input id="showRadio" name="layerType" type="radio" checked="checked"/>
				<label for="showRadio">完全显示</label>
			</div>
			<div>
				<input id="showRadio2" name="layerType" type="radio" />
				<label for="showRadio2">半透明显示</label>
			</div>
			<div>
				<input id="hideRadio" name="layerType" type="radio" />
				<label for="hideRadio">隐藏</label>
			</div>
			<div>
				<input id="areaPointLayerCkb" type="checkbox" />
				<label for="areaPointLayerCkb">发病小区</label>
			</div>
		</div>
		<div id="legendBox" class="lengnd-box"></div>
		<div id="chartRoot">
			
		</div>
	</body>
	<script type="text/javascript">
		// 设置arcgis api存放的ip，这里是配合本地化修改设置的。
		// 具体修改点可以查看api部署包中"arcgis_js_api\library\4.14\init.js"和"arcgis_js_api\library\4.14\dojo\dojo.js"两个文件
		// 搜索关键词"window.arcgisApiIp"即可找到修改的位置
		window.arcgisApiIp = window.location.host;
	</script>
	
	<script type="text/javascript" src="./lib/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./lib/echarts.min.js"></script>
	<!-- <script type="text/javascript" src="./lib/chroma.min.js"></script> -->
	<!-- <script type="text/javascript" src="/arcgis_js_api/library/4.14/init.js"></script> -->
	<script src="https://js.arcgis.com/4.14/"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</html>
