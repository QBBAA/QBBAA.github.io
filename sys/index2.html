<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>深圳社区疫情统计图</title>
		<link rel="stylesheet" href="/arcgis_js_api/library/4.14/esri/themes/light/main.css">
		<link rel="stylesheet" href="./css/main2.css">
	</head>
	<body>
		<div id="mapRoot"></div>
		<div class="sys-title-label">深圳市各区病例人口流动情况一览</div>
<!-- 		<div id="legendBox" class="lengnd-box"></div> -->
		<div id="chartTitleLabel" class="chart-title-label">病例人口信息列表</div>
		<div id="chartRoot" class="chart-root">
			
		</div>
	</body>
	<script type="text/javascript">
		// 设置arcgis api存放的ip，这里是配合本地化修改设置的。
		// 具体修改点可以查看api部署包中"arcgis_js_api\library\4.14\init.js"和"arcgis_js_api\library\4.14\dojo\dojo.js"两个文件
		// 搜索关键词"window.arcgisApiIp"即可找到修改的位置
		window.arcgisApiIp = window.location.host;
		var dojoConfig = {
      		async: true,
      		packages: [{
        		name: 'Canvas-Flowmap-Layer',
        		location: location.pathname.replace(/[^\/]+$/, '') + '/lib'
      		}]
    	};
	</script>
	
	<script type="text/javascript" src="./lib/echarts.min.js"></script>
	<script type="text/javascript" src="./lib/chroma.min.js"></script>
	<script type="text/javascript" src="/arcgis_js_api/library/4.14/init.js"></script>
	<script type="text/javascript" src="./js/main2.js"></script>
</html>
